<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gesture Control</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Static Hand Gesture Recognition</h1>
        <p>Show your hand to the camera to get a live prediction</p>
    </header>

    <main>
        <div id="video-container">
            <video id="webcam" autoplay playsinline></video>
            <div id="status-message">
                Requesting Camera Access...
            </div>
        </div>
        
        <div id="prediction-output">
            <span>Waiting for input...</span>
        </div>
    </main>

    <footer>
        <p>Made by Bedanta De!</p>
    </footer>

    <canvas id="captureCanvas" width="640" height="480" style="display: none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
